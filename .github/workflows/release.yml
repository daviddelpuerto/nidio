name: Release

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Version & Publish (Changesets)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: release
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Configure npm auth
        run: echo "registry=https://registry.npmjs.org" > ~/.npmrc

      - name: Install
        run: npm ci

      - name: Build (project refs)
        run: npm run build

      # Changesets:
      # - If there are pending changesets: opens/updates the version PR
      # - If main contains a version commit: runs our publish command (build + publish --tag alpha)
      - name: Create Version PR or Publish
        uses: changesets/action@v1
        with:
          title: 'Version Packages (alpha)'
          commit: 'chore(release): version packages (alpha)'
          publish: 'npm run changeset:publish'
