name: Release

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Release mode: 'publish' publishes to npm; 'prepare' opens/updates the Version Packages PR."
        type: choice
        required: true
        default: publish
        options:
          - publish
          - prepare

permissions:
  contents: write         # create tags, changelogs, commits/PRs for versioning
  pull-requests: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Version & Publish (Changesets)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Gate with an environment so only approved reviewers can proceed
    environment: release

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Configure npm auth (uses NODE_AUTH_TOKEN)
        run: echo "registry=https://registry.npmjs.org" > ~/.npmrc

      - name: Install
        run: npm ci

      - name: Build (project refs)
        run: npm run build

      # PREPARE MODE: open/update the Version Packages PR (no publish)
      - name: Create/Update Version Packages PR
        if: ${{ inputs.mode == 'prepare' }}
        uses: changesets/action@v1
        with:
          title: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # PUBLISH MODE: publish to npm if repo already versioned.
      # If there are pending changesets, this step will open/refresh the Version PR instead (and not publish).
      - name: Publish via Changesets
        if: ${{ inputs.mode == 'publish' }}
        uses: changesets/action@v1
        with:
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
