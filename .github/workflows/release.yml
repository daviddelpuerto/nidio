name: Release

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Version or Publish (Changesets)
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Install
        run: npm ci

      # Changesets will:
      # - if pending changesets → open/update "Version Packages (alpha)" PR
      # - if on main with version commit → run publish command below
      - name: Create Version PR or Publish
        uses: changesets/action@v1
        with:
          title: 'Version Packages (alpha)'
          commit: 'chore(release): version packages (alpha)'
          # This command runs ONLY on publish (not when opening the PR)
          publish: 'npm run changeset:publish'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
